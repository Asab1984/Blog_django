{% extends "blog/base.html" %}

{% block title %} Share a post {% endblock %}

{% block content %}
    {% if  sent %}
        <h2>E-mail sent</h2>
    {% else %}
        <h2>Share {{ post.title }} by E-mail</h2>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send E-mail">
        </form>
    {% endif %}

{% endblock %}
